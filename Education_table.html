
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Education Table</title>
  </head>
  <body>
    <table>
      <thead><!--This defines the column names or the head of the column-->
        <th>Time</th><!-- first column Name-->
        <th>Programming skill</th><!--Second column name -->
      </thead><!--head part over -->
      <!--<th> tag can also be indentified outside the <thead> but it is used if we want to work on column header and body separtely -->
      <tbody><!--body part of the website started -->
        <tr><!--first row -->
          <td>Schooling</td><!--Fisrt Block -->
          <td>Java Programming</td><!--Second block of the same row -->
        </tr><!--first rwo ends -->

        <tr><!--Second row -->
          <td>1st sem college</td>
          <td>C programming</td>
        </tr>

        <tr><!--3rd row -->
          <td>2nd sem college</td>
          <td>c++ programming</td>
        </tr>

        <tr><!--4th row -->
          <td>3rd sem college</td>
          <td>java and python programming</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
